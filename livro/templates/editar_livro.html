{% extends "base.html" %}

{%block activelivros%}active{%endblock%}
{% block body %}
<div class="container">
    <div class="d-flex justify-content-center mt-3">
        <form method="POST" class="row g-3" action="{% url 'editar_livro' livro.id %}">{% csrf_token %}
            <div class="col-12">
                <label for="inputTitulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="inputTitulo" placeholder="Título do livro" name="titulo" value="{{livro}}">
            </div>
            <div class="col-9">
                <label for="inputAutor" class="form-label">Autor</label>
                <select id="inputAutor" class="form-select" name="autor">
                    {% for autor in autores %}
                        <option value="{{ autor.id }}"
                            {% if autor.id == livro.autor.id %}
                            selected 
                            {% endif %}>
                            {{ autor }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-3">
                <label for="inputPublicacao" class="form-label">Publicação</label>
                <input type="text" class="form-control" id="inputPublicacao" placeholder="Ano de Publicação" name="publicacao" value="{{livro.publicacao}}">
            </div>
            <div class="col-6">
                <label for="inputGenero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="inputGenero" placeholder="Gênero literário" name="genero" value="{{livro.genero}}">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
