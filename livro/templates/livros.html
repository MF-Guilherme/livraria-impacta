{% extends "base.html" %}

{%block activelivros%}active{%endblock%}
{% block body %}
<div class="container mt-3">
    <a href="/livros/cadastro_livros/"><button type="text" class="btn btn-primary">Cadastrar novo livro</button></a><br>
    <div class="d-flex justify-content-center mt-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="text-center" scope="col">Título</th>
                    <th class="text-center" scope="col">Autor</th>
                    <th class="text-center" scope="col">Ano de Publicação</th>
                    <th class="text-center" scope="col">Gênero</th>
                    <th class="text-center" scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for livro in livros %}
                <tr>
                    <td>{{livro}}</td>
                    <td class="text-center">{{livro.autor}}</td>
                    <td class="text-center">{{livro.publicacao}}</td>
                    <td class="text-center">{{livro.genero}}</td>
                    <td>
                        <a style="margin-right: 10px;" href="{% url 'editar_livro' livro.id%}"><button class="btn btn-primary py-1 px-1">Editar</button></a>
                        <a href="{% url 'excluir_livro' livro.id%}"><button class="btn btn-danger py-1 px-1">Excluir</button></a>
                    </td>
                {% endfor %}
               </tr>
            </tbody>
          </table>
    </div>
</div>
{% endblock %}
