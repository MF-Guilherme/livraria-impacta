{% extends "base.html" %}

{%block activelivros%}active{%endblock%}
{% block body %}
<div class="container">
    <form class="row row-cols-lg-auto g-3 align-items-center" method="POST" action="{% url 'excluir_livro' livro.id%}">{% csrf_token %}
        <div class="col-12">
            <div class="input-group mt-3 mb-3">
                <div class="d-flex flex-column">
                    <p class="mb-1">Tem certeza que deseja excluir o livro:</p>
                    <h5>{{ livro }}?</h5>
                    <div>
                        <a href="/livros/"><button class="btn btn-primary " type="button" id="cancelar">Cancelar</button></a>
                        <button class="btn btn-danger" type="submit" id="excluir">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
